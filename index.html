<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Random Quote Machine</title>

<body class="vh-100 row justify-content-center align-items-center">
    <div class="container">
        <div class="row py-4">
            <div class="col-md-8 offset-md-2">
        <wrapper id="quote-box">
            <div class="card">
                <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p><div id="text"></div></p>
                    <div class="blockquote-footer" id="author"></div>
                    <a href="#" target="_blank" class="btn btn-primary" id="tweet-quote"><i class="fa-brands fa-twitter"></i></a>
                    <button class="btn btn-success" id="new-quote" onclick="generarFrase();">New quote</button>
                </blockquote>
                </div>
            </div>
        </wrapper>
    </div>
    </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
